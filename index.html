<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UBER EATS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>

    <!----------------Header----------------------------------------->

    <div class="header">
        <div class="wraper">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="header_wraper">
                        <div class="header_logo">
                            <a href="#" class="header_logo_link">
                                <img src="/images/logo.svg" alt="Uber Eat" class="header_logo_pic">
                            </a>
                        </div>
                        <div class="heder_items">
                            <div class="header_button">
                                <button class="enter_button">Войти</button>
                            </div>
                            <div class="header_basket hidden-xs">
                                <a href="#" class="header_basket_link">
                                    <img src="/images/basket.svg" alt="Basket" class="header_basket_pic">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------Navigation----------------------------------------->

    <div class="wraper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="search_wraper">
                    <nav class="search">
                        <form action="" class="search_form">
                            <input type="search" name="q" placeholder="Поиск по ресторанам и кухням"
                                class="search_field">
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
